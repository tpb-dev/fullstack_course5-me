<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container" ng-controller="NarrowItDownController as nas">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
    <input type="text" ng-model="nas.searchTerm"
           placeholder="search term" class="form-control">
    </div>
    <div class="form-group">
        <button ng-click="nas.getRes();" class="btn btn-primary">
            Narrow It Down For Me!</button>
    </div>

    <found-items found-items="nas.mtched"
                 on-remove="nas.removeItem(index)">
    </found-items>
</div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
